version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:13-alpine
    container_name: tickets_postgres_prod
    environment:
      POSTGRES_DB: tickets
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - tickets_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend Laravel
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: tickets_backend_prod
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_HOST=postgres
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ../backend/storage:/var/www/html/storage
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tickets_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Nginx
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
    container_name: tickets_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tickets_network
    restart: unless-stopped

  # Queue Worker
  queue-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: tickets_queue_worker_prod
    command: ["php", "artisan", "queue:work", "--sleep=3", "--tries=3"]
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_HOST=postgres
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tickets_network
    restart: unless-stopped

  # Scheduler (para tareas programadas)
  scheduler:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
    container_name: tickets_scheduler_prod
    command: ["php", "artisan", "schedule:run", "--no-interaction"]
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_HOST=postgres
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tickets_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tickets_network:
    driver: bridge