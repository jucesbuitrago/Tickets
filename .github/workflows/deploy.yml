name: Deploy

on:
  workflow_run:
    workflows: ["Backend CI/CD", "Frontend CI/CD"]
    types:
      - completed
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to production
        run: echo "Deploy backend to production"
        # Add your deployment commands here, e.g., rsync, docker, etc.

  deploy-frontend:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
      - name: Deploy to production
        run: echo "Deploy frontend to production"
        # Add your deployment commands here, e.g., upload to CDN, etc.